language: go
services: mongodb
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq libjpeg-turbo8-dev libtheora-dev libvorbis-dev libvpx-dev libx264-dev libvlccore-dev libvlc-dev mediainfo 2>&1 > /dev/null
  - wget https://github.com/snickers/misc/raw/master/ffmpeg.tar.gz
  - sudo tar -xvzf ffmpeg.tar.gz --directory=/usr/local/
  - sudo sh -c "echo '/usr/local/lib' >> /etc/ld.so.conf"
  - sudo ldconfig
install:
  - make build
script:
  - make test_coverage
go:
  - 1.6.2
after_success:
  - bash <(curl -s https://codecov.io/bash)
